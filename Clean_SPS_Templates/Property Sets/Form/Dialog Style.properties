<PropertyTemplate version="2.0" type="System.Windows.Forms.Form">
  <Description>Applies the Dialog Style to a form.</Description>
  <Properties>
    <Property name="ControlBox">True</Property>
    <Property name="FormBorderStyle">FixedDialog</Property>
    <Property name="HelpButton">False</Property>
    <Property name="MainMenuStrip" />
    <Property name="MinimizeBox">False</Property>
	<Property name="MaximizeBox">False</Property>
    <Property name="ShowIcon">True</Property>
    <Property name="ShowInTaskbar">True</Property>
    <Property name="StartPosition">CenterScreen</Property>
  </Properties>
</PropertyTemplate>